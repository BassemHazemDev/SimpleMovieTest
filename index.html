<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-black text-white">
    <nav class="nav bg-dark position-relative bottom-0 start-0 end-0 p-3 text-center mb-5 myText d-flex justify-content-center">
        <h3>Trending movies</h3>
    </nav>
    <div class="container">
        <p class="text-white text-center">You can go to a page to download the movie by clicking on it...</p>
        <div class="row" id="myData">
            
        </div>
    </div>
    

    <footer class="bg-dark position-relative bottom-0 start-0 end-0 p-3 text-center mt-5 myText">
        <h3>By Tamsi</h3>
    </footer>

    <script>
        var myHttp = new XMLHttpRequest();
        var list = [];
        myHttp.open("GET", "https://api.themoviedb.org/3/trending/movie/day?api_key=bdd10d2b8f52bc0a5320d5c9d88bd1ff", true);
        myHttp.send();

        myHttp.addEventListener('readystatechange', function () {
            if (myHttp.readyState === 4 && myHttp.status === 200) {
                list = JSON.parse(myHttp.response).results;
                display();
            } else if (myHttp.readyState === 4) {
                console.error('Error fetching the movie data:', myHttp.statusText);
            }
        });

        function searchMovie(title) {
            title = title.replace(":", "").replace("'", "").replace(" ", "+");
            return `https://asd.quest/find/?find=${title}`;
        }

        function display() {
            var cartona = '';
            for (var i = 0; i < list.length; i++) {
                let s = searchMovie(list[i].title);
                cartona += `
                    <div class="col-md-4">
                        <div class="item">
                            <a href="${s}"><img class="w-100 mt-2 mb-2 rounded-2 border border-2 myBorder" src="https://image.tmdb.org/t/p/w500/${list[i].poster_path}"></a>
                            <h2><a href="${s}" class="text-decoration-none text-white fst-italic">${list[i].title}</a></h2>
                            <p>${list[i].overview}</p>
                        </div>
                    </div>`;
            }
            document.getElementById("myData").innerHTML = cartona;
        }
    </script>
</body>
</html>
